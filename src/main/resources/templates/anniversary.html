<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Anniversary</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
    }
    nav {
      background: #ff5e62;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffe082;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }
    form input:focus {
      border-color: #ff5e62;
    }
    button {
      width: 100%;
      background: #ff5e62;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e53935;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #ff5e62;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/shadi}">Shadi</a>
    <a th:href="@{/birthday}">Birthday</a>
    <a th:href="@{/anniversary}">Anniversary</a>
    <a th:href="@{/party}">Party</a>
    <a th:href="@{/other}">Other Event</a>
    <a th:href="@{/events/show}">Show Event</a>
  </nav>

  <div class="container">
    <h2>üíç Anniversary Form</h2>
    <form id="aForm">
      <input name="husband" placeholder="Name of Husband" required />
      <input name="wife" placeholder="Name of Wife" required />
      <input name="budget" type="number" step="0.01" placeholder="Budget" required />
      <input name="totalPerson" type="number" min="1" placeholder="Total Person" required />
      <input name="eventDate" type="date" placeholder="Date" required />
      <input name="location" placeholder="Location" required />
      <button type="submit">Save</button>
    </form>
    <a th:href="@{/home}" class="back-link">‚¨Ö Back</a>
  </div>
</body>
</html>
