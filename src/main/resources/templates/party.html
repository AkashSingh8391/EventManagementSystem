<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Party</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #3f2b96, #a8c0ff);
      color: #333;
    }

    nav {
      background: #222;
      padding: 12px 20px;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffda79;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #3f2b96;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #3f2b96;
      box-shadow: 0 0 6px rgba(63,43,150,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #3f2b96;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2c2175;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #ffda79;
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/shadi}">Shadi</a>
    <a th:href="@{/birthday}">Birthday</a>
    <a th:href="@{/anniversary}">Anniversary</a>
    <a th:href="@{/party}">Party</a>
    <a th:href="@{/other}">Other Event</a>
    <a th:href="@{/events/show}">Show Event</a>
  </nav>

  <a class="back-link" th:href="@{/home}">‚Üê Back</a>

  <div class="container">
    <h2>üéâ Party Form</h2>
    <form id="pForm">
      <input name="title" placeholder="Party Name" required />
      <input name="budget" type="number" step="0.01" placeholder="Budget" required />
      <input name="totalPerson" type="number" min="1" placeholder="Total Person" required />
      <input name="eventDate" type="date" placeholder="Date" required />
      <input name="location" placeholder="Location" required />
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
  document.getElementById('pForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const payload = {
      type: 'PARTY',
      userId: Number(sessionStorage.getItem('userId')),
      primaryName: fd.get('title'),
      budget: fd.get('budget') ? Number(fd.get('budget')) : 0,
      totalPerson: Number(fd.get('totalPerson')),
      eventDate: fd.get('eventDate'),
      location: fd.get('location')
    };
    const res = await fetch('/api/events',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });
    if(res.ok){
      alert('üéâ Party saved successfully!');
      window.location='/events/show';
    } else {
      const d=await res.json();
      alert('Error: '+ (d.error||JSON.stringify(d)));
    }
  });
  </script>
</body>
</html>
