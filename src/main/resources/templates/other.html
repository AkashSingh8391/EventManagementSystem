<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Other Event</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    }

    nav {
      background: #2c3e50;
      padding: 12px;
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f39c12;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    form input:focus {
      border-color: #3498db;
    }

    button {
      background: #3498db;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #e67e22;
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/shadi}">Shadi</a>
    <a th:href="@{/birthday}">Birthday</a>
    <a th:href="@{/anniversary}">Anniversary</a>
    <a th:href="@{/party}">Party</a>
    <a th:href="@{/other}">Other Event</a>
    <a th:href="@{/events/show}">Show Event</a>
  </nav>

  <a class="back-link" th:href="@{/home}">‚Üê Back</a>

  
  <div class="container">
    <h2>Other Event Form</h2>
    <form id="oForm">
      <input name="eventName" placeholder="Event Name" required />
      <input name="budget" type="number" step="0.01" placeholder="Budget" required />
      <input name="totalPerson" type="number" min="1" placeholder="Total Person" required />
      <input name="eventDate" type="date" placeholder="Date" required />
      <input name="location" placeholder="Location" required />
      <button type="submit">Save</button>
    </form>
    
  </div>

  <script>
    document.getElementById('oForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        type: 'OTHER',
        userId: Number(sessionStorage.getItem('userId')),
        primaryName: fd.get('eventName'),
        budget: fd.get('budget') ? Number(fd.get('budget')) : 0,
        totalPerson: Number(fd.get('totalPerson')),
        eventDate: fd.get('eventDate'),
        location: fd.get('location')
      };
      const res = await fetch('/api/events',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });
      if(res.ok){ 
        alert('Event saved!'); 
        window.location='/events/show'; 
      }
      else { 
        const d=await res.json(); 
        alert('Error: '+ (d.error||JSON.stringify(d))); 
      }
    });
  </script>
</body>
</html>
