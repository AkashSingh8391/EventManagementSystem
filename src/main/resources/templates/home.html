<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Home - EventMgmt</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #333;
    }
    nav {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #0072ff;
      font-weight: 700;
      font-size: 1.2rem;  /* Bigger text */
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #0072ff;
      color: white;
      transform: scale(1.1);
    }
	
	
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.3rem;
    }
    .gallery {
      
	  display: flex;
	    flex-wrap: wrap;
	    flex: "gap-4 justify-center mt-6";
		height: 200px;
		width: 200px;
	    justify-content: center;
	    
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
	  
	  
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
	  height: 100px;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
	
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/shadi}">Shadi</a>
    <a th:href="@{/birthday}">Birthday</a>
    <a th:href="@{/anniversary}">Anniversary</a>
    <a th:href="@{/party}">Party</a>
    <a th:href="@{/other}">Other Event</a>
    <a th:href="@{/events/show}">Show Event</a>
  </nav>

  <div class="hero">
    <h1>Welcome to Event Management</h1>
    <p>Plan, Create, and Celebrate your special moments with us.</p>
  </div>

  <div class="gallery">
    <a th:href="@{/shadi}">
      <img src="/images/istockphoto-866987706-612x612.jpg" alt="Wedding">
    </a>
    <a th:href="@{/birthday}">
      <img src="/images/download.jpeg" alt="Birthday">
    </a>
    <a th:href="@{/anniversary}">
      <img src="/images/download (2).jpeg" alt="Anniversary">
    </a>
    <a th:href="@{/party}">
      <img src="/images/download (3).jpeg" alt="Party">
    </a>
    <a th:href="@{/other}">
      <img src="/images/download (1).jpeg" alt="Other Event">
    </a>
  </div>

  
  
</body>
</html>
