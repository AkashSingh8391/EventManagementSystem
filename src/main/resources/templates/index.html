<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Signup - EventMgmt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form id="signupForm" class="space-y-4">
      <input name="username" placeholder="Username" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <input name="userage" type="number" min="1" placeholder="Age" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <input name="email" type="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <input name="password" type="password" placeholder="Password" minlength="6" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <input name="confirmPassword" type="password" placeholder="Confirm Password" minlength="6" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
        Create Account
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account? 
      <a th:href="@{/login}" class="text-blue-500 font-semibold hover:underline">Login</a>
    </p>
  </div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  body.userage = Number(body.userage);

  const res = await fetch('/api/auth/signup',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  if(res.ok){
    alert('Signup successful! Please login.');
    window.location='/login';
  } else {
    const data = await res.json();
    alert('Signup failed: ' + (data.error || JSON.stringify(data)));
  }
});
</script>
</body>
</html>
