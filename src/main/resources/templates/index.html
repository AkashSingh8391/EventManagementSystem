<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Signup - EventMgmt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-500 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6 tracking-wide">âœ¨ Create Your Account</h2>

    <form id="signupForm" class="space-y-4">
      <input name="username" placeholder="Username" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 outline-none transition" />

      <input name="userage" type="number" min="1" placeholder="Age" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 outline-none transition" />

      <input name="email" type="email" placeholder="Email" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 outline-none transition" />

      <input name="password" type="password" placeholder="Password" minlength="6" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 outline-none transition" />

      <input name="confirmPassword" type="password" placeholder="Confirm Password" minlength="6" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 outline-none transition" />

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:from-blue-600 hover:to-purple-700 hover:scale-[1.02] active:scale-95 transition transform duration-300">
        ðŸš€ Create Account
      </button>
    </form>

    <p class="text-sm text-gray-700 text-center mt-6">
      Already have an account? 
      <a th:href="@{/login}" class="text-purple-600 font-semibold hover:underline hover:text-purple-800">Login</a>
    </p>
  </div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  body.userage = Number(body.userage);

  const res = await fetch('/api/auth/signup',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  if(res.ok){
    alert('Signup successful! Please login.');
    window.location='/login';
  } else {
    const data = await res.json();
    alert('Signup failed: ' + (data.error || JSON.stringify(data)));
  }
});
</script>
</body>
</html>
